<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Discounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Coffee Shop Discounts</h1>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="e.g., 20" required>

    <label for="student">Are you a student (18-25)?
    <input type="checkbox" id="student">

    </label>

    <button onclick="calculateDiscount()">Get Discount</button>

    <div class="result" id="result"></div>
</div>
<!-- -------------------------------------------------JAVASCRIPT--------------------------------------------------------------------- -->
<script>
    function getDiscountMessage(age = 18, isStudent = false) {
        if (age >= 65) {
            return "You get a 10% discount";
        } else if (isStudent && age >= 18 && age <= 25) {
            return "You get a 5% discount";
        } else {
            return "No discount";
        }
    }

    function calculateDiscount() {
        const age = parseInt(document.getElementById('age').value);
        const isStudent = document.getElementById('student').checked;
        const result = getDiscountMessage(age, isStudent);
        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
